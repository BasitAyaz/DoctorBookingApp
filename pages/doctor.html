<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Doctor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="sticky-top">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pages/signup.html">Sign Up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Doctors</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="bg-info docBanner py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6 d-flex align-items-center">
            <div class="text-center py-5">
              <h1 id="name" class="display-1">Dr Muhammad Ali</h1>
              <p class="display-6">
                Timings : <span id="startTime">09:00</span> -
                <span id="endTime">09:00</span>
              </p>
              <p class="display-6">
                Location : <span id="location">Location</span>
              </p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="text-center">
              <img
                width="80%"
                src="https://www.freepnglogos.com/uploads/doctor-png/doctor-ufe-foccupation-pinterest-boy-cards-19.png"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="py-5 bg-light">
      <div class="container py-5">
        <div class="row">
          <div class="col-md-8">
            <h1 class="display-5">Book Your Custom Appointment</h1>
          </div>
          <div class="col-md-4">
            <button class="btn btn-dark px-5 rounded-pill">Book Now</button>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-light py-5">
      <div class="container p-5">
        <div class="p-3">
          <textarea
            name=""
            class="inp"
            placeholder="Send Us a Message"
            id="message"
            cols="30"
            rows="10"
          ></textarea>
          <div class="text-center p-2">
            <button onclick="sendFeedback()" class="btn btn-dark">Send</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="doctor.js"></script>
  </body>
</html>
